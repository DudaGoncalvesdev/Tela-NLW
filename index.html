<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <header>
            <img src="imagens/logo.svg" alt="Logo da marca NLW">
        </header>
        <main>
            <div class="lado-esquerdo">
                <h1>Crie seu próprio bolão e compartilhe entre amigos!</h1>
                <div class="usuarios">
                    <img src="imagens/Diego.png" alt="" id="diego">
                    <img src="imagens/Rodrigo.png" alt="" id="rodrigo">
                    <img src="imagens/Mayk.png" alt="" id="mayk">
                    <p><span>+12.592</span> pessoas já estão usando</p>
                </div>
                <form>
                    <input type="text" name="nome-bolao" id="nome-bolao" placeholder="Qual nome do seu bolão?">
                    <button>CRIAR MEU BOLÃO</button>
                </form>
                <p class="text">Após criar seu bolão,você receberá um código único que <br> poderá usar para convidar outras pessoas &#x1F680</p>
                <div class="ultimo">
                    <div>
                        <i class="fa-solid fa-check"></i>
                        <p><span class="num">+2.034</span>Bolões criados</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-check"></i>
                        <p><span class="num">+192.874</span>Palpites enviados</p>
                    </div>
                </div>
            </div>
            <div class="lado-direito">
                <img src="imagens/aplicacao-trilha-ignite.png" alt="Imagem da tela de um celular com o aplicativo da NLW">
            </div>
        </main>
    </div> 
</body>
</html>
